<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Dev Portfolio</title>
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #2ecc71;
            --secondary: #3498db;
            --dark: #2c3e50;
            --light: #ecf0f1;
            --card-bg: white;
            --text-color: #2c3e50;
            --text-color-inverse: #ecf0f1;
            --shadow-color: rgba(0,0,0,0.1);
            --input-bg: white;
            --input-border: #ddd;
        }

        .dark-mode {
            --primary: #2ecc71;
            --secondary: #3498db;
            --dark: #121212;
            --light: #1e1e1e;
            --card-bg: #2d2d2d;
            --text-color: #f5f5f5;
            --text-color-inverse: #2c3e50;
            --shadow-color: rgba(0,0,0,0.3);
            --input-bg: #333;
            --input-border: #444;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', sans-serif;
            transition: background-color 0.5s ease, color 0.3s ease;
        }

        body {
            background: var(--light);
            color: var(--text-color);
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Dark Mode Toggle */
        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            width: 60px;
            height: 30px;
            background: var(--dark);
            border-radius: 15px;
            z-index: 1000;
            cursor: pointer;
            display: flex;
            align-items: center;
            padding: 0 5px;
            box-shadow: 0 2px 5px var(--shadow-color);
            border: 2px solid var(--secondary);
        }

        .toggle-ball {
            width: 20px;
            height: 20px;
            background: var(--secondary);
            border-radius: 50%;
            position: absolute;
            left: 5px;
            transition: transform 0.3s ease;
        }

        .dark-mode .toggle-ball {
            transform: translateX(30px);
        }

        .theme-icons {
            width: 100%;
            display: flex;
            justify-content: space-between;
            pointer-events: none;
        }

        .theme-icons i {
            font-size: 12px;
            color: var(--text-color);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
        }

        .profile-container {
            position: relative;
            width: 200px;
            height: 200px;
            margin: 2rem;
            border-radius: 50%;
            overflow: hidden;
            transition: transform 0.3s;
            box-shadow: 0 5px 20px var(--shadow-color);
        }

        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .tech-icons {
            position: absolute;
            bottom: -30px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            transition: bottom 0.3s;
        }

        .profile-container:hover .tech-icons {
            bottom: 10px;
        }

        .profile-container:hover {
            transform: scale(1.05);
        }

        /* Projects Section */
        .projects-container {
            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
        }

        .projects-title {
            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            color: var(--primary);
        }

        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 2rem;
        }

        .project-card {
            background: var(--card-bg);
            border-radius: 10px;
            padding: 1.5rem;
            box-shadow: 0 5px 15px var(--shadow-color);
            position: relative;
            overflow: hidden;
            transform: translateY(50px);
            opacity: 0;
            transition: transform 0.6s ease-out, opacity 0.6s ease-out, box-shadow 0.3s ease;
        }

        .project-card.visible {
            transform: translateY(0);
            opacity: 1;
        }

        .project-card:hover {
            box-shadow: 0 10px 25px var(--shadow-color);
        }

        .project-image {
            width: 100%;
            height: 180px;
            object-fit: cover;
            border-radius: 5px;
            margin-bottom: 1rem;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }

        .tech-tag {
            background: var(--primary);
            color: white;
            padding: 0.3rem 0.8rem;
            border-radius: 20px;
            font-size: 0.8rem;
        }

        .demo-btn {
            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.5rem 1rem;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 1rem;
            display: inline-block;
            transition: transform 0.3s, background 0.3s;
        }

        .demo-btn:hover {
            transform: translateY(-3px);
            background: #2980b9;
        }

        /* Demo Slides */
        .demo-slide {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.9);
            z-index: 100;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            pointer-events: none;
            transition: opacity 0.3s ease;
        }

        .demo-slide.active {
            opacity: 1;
            pointer-events: all;
        }

        .demo-content {
            background: var(--card-bg);
            width: 90%;
            max-width: 900px;
            max-height: 90vh;
            border-radius: 10px;
            padding: 2rem;
            position: relative;
            overflow-y: auto;
            box-shadow: 0 5px 30px rgba(0,0,0,0.3);
            transform: scale(0.9);
            transition: transform 0.3s ease;
        }

        .demo-slide.active .demo-content {
            transform: scale(1);
        }

        .close-demo {
            position: absolute;
            top: 15px;
            right: 15px;
            background: var(--primary);
            color: white;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            font-size: 1rem;
        }

        .demo-iframe {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 5px;
            margin-top: 1rem;
            background: white;
        }

        /* Contact Form */
        .contact {
            padding: 4rem 2rem;
            max-width: 600px;
            margin: 0 auto;
        }

        .contact h2 {
            text-align: center;
            margin-bottom: 2rem;
            color: var(--primary);
            font-size: 2rem;
        }

        form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        input, textarea {
            padding: 0.8rem;
            background: var(--input-bg);
            border: 2px solid var(--input-border);
            border-radius: 5px;
            font-size: 1rem;
            color: var(--text-color);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        button[type="submit"] {
            background: var(--primary);
            color: white;
            padding: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1.1rem;
            transition: all 0.3s;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px var(--shadow-color);
        }

        /* Footer */
        footer {
            text-align: center;
            padding: 2rem;
            background: var(--dark);
            color: var(--text-color-inverse);
            margin-top: 3rem;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0;
        }

        .social-links a {
            color: var(--text-color-inverse);
            font-size: 1.5rem;
            transition: transform 0.3s, color 0.3s;
        }

        .social-links a:hover {
            transform: translateY(-5px);
            color: var(--primary);
        }

        /* Animations */
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .floating {
            animation: float 3s ease-in-out infinite;
        }

        /* Responsive */
        @media (max-width: 768px) {
            .projects {
                grid-template-columns: 1fr;
            }
            
            .demo-content {
                width: 95%;
                padding: 1rem;
            }
            
            .demo-iframe {
                height: 300px;
            }
        }
        /* Hero Section Styles */
        .hero {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            padding: 2rem;
            position: relative;
            overflow: hidden;
        }
        
        /* Animated Background Elements */
        .hero-bg-elements {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: -1;
            overflow: hidden;
        }
        
        .bg-circle {
            position: absolute;
            border-radius: 50%;
            filter: blur(60px);
            opacity: 0.15;
            animation: float 15s infinite linear;
        }
        
        .circle-1 {
            width: 300px;
            height: 300px;
            background: var(--primary);
            top: 10%;
            left: 5%;
            animation-delay: 0s;
        }
        
        .circle-2 {
            width: 400px;
            height: 400px;
            background: var(--secondary);
            bottom: 15%;
            right: 10%;
            animation-delay: 2s;
            animation-direction: reverse;
        }
        
        .circle-3 {
            width: 250px;
            height: 250px;
            background: #9b59b6;
            top: 60%;
            left: 30%;
            animation-delay: 4s;
        }
        
        /* Profile Container with Image Removal Effect */
        .profile-container {
            position: relative;
            width: 220px;
            height: 220px;
            margin: 2rem;
            border-radius: 50%;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            transform: scale(0.8);
            opacity: 0;
            animation: zoomIn 1s forwards 0.3s;
        }
        
        .image-wrapper {
            position: relative;
            width: 100%;
            height: 100%;
            overflow: hidden;
            border-radius: 50%;
        }
        
        .profile-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: grayscale(20%) contrast(110%);
            transition: all 0.5s ease;
        }
        
        .image-overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.2) 0%, rgba(52, 152, 219, 0.2) 100%);
            mix-blend-mode: overlay;
            transition: all 0.5s ease;
        }
        
        .profile-container:hover .profile-img {
            transform: scale(1.05);
            filter: grayscale(0%) contrast(100%);
        }
        
        .profile-container:hover .image-overlay {
            background: linear-gradient(135deg, rgba(46, 204, 113, 0.3) 0%, rgba(52, 152, 219, 0.3) 100%);
        }
        
        /* Tech Icons Animation */
        .tech-icons {
            position: absolute;
            bottom: -30px;
            width: 100%;
            display: flex;
            justify-content: space-around;
            transition: all 0.5s cubic-bezier(0.68, -0.55, 0.265, 1.55);
        }
        
        .tech-icons i {
            transform: translateY(30px) scale(0.5);
            opacity: 0;
            transition: all 0.3s ease;
            color: var(--primary);
            text-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        .profile-container:hover .tech-icons {
            bottom: 15px;
        }
        
        .profile-container:hover .tech-icons i {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        
        .tech-icons i:nth-child(1) { transition-delay: 0.1s; }
        .tech-icons i:nth-child(2) { transition-delay: 0.2s; }
        .tech-icons i:nth-child(3) { transition-delay: 0.3s; }
        .tech-icons i:nth-child(4) { transition-delay: 0.4s; }
        
        /* Hero Content */
        .hero-content {
            max-width: 600px;
            margin: 0 auto;
        }
        
        .hero h1 {
            font-size: 3rem;
            margin-bottom: 1rem;
            background: linear-gradient(to right, var(--primary), var(--secondary));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            opacity: 0;
            animation: fadeInUp 0.8s forwards 0.5s;
        }
        
        .hero p {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 2rem;
            opacity: 0;
            animation: fadeInUp 0.8s forwards 0.7s;
        }
        
        /* Social Links */
        .social-links {
            display: flex;
            justify-content: center;
            gap: 1.5rem;
            margin: 1rem 0;
        }
        
        .social-links a {
            color: var(--text-color);
            font-size: 1.5rem;
            transition: all 0.3s ease;
            display: inline-block;
            opacity: 0;
        }
        
        .social-links a:hover {
            color: var(--primary);
            transform: translateY(-5px) scale(1.1);
        }
        
        /* Scroll Indicator */
        .scroll-indicator {
            position: absolute;
            bottom: 30px;
            font-size: 1.5rem;
            color: var(--primary);
            cursor: pointer;
        }
        
        /* Keyframe Animations */
        @keyframes zoomIn {
            from {
                transform: scale(0.8);
                opacity: 0;
            }
            to {
                transform: scale(1);
                opacity: 1;
            }
        }
        
        @keyframes fadeInUp {
            from {
                transform: translateY(20px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }
        
        @keyframes float {
            0% {
                transform: translate(0, 0) rotate(0deg);
            }
            50% {
                transform: translate(50px, 50px) rotate(180deg);
            }
            100% {
                transform: translate(0, 0) rotate(360deg);
            }
        }
        
        /* Animation Delays */
        .animate__delay-1-2s {
            animation-delay: 1.2s !important;
        }
        
        .animate__delay-1-4s {
            animation-delay: 1.4s !important;
        }
        
        .animate__delay-1-6s {
            animation-delay: 1.6s !important;
        }
        
        .animate__fast {
            animation-duration: 0.6s !important;
        }

            padding: 4rem 2rem;
            max-width: 1200px;
            margin: 0 auto;
            position: relative;
        }

            text-align: center;
            margin-bottom: 3rem;
            font-size: 2.5rem;
            color: var(--primary);
            opacity: 0;
            transform: translateY(-20px);
        }
        
        .projects {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
        }

            padding: 1.5rem;
            box-shadow: 0 10px 30px var(--shadow-color);
            position: relative;
            overflow: hidden;
            transform: translateY(50px) scale(0.95);
            opacity: 0;
            transition: all 0.6s cubic-bezier(0.16, 1, 0.3, 1);
            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.1);
        }
        
        .project-card.visible {
            transform: translateY(0) scale(1);
            opacity: 1;
        }
        
        .project-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 15px 40px var(--shadow-color);
        }
        
        .project-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 5px;
            background: linear-gradient(90deg, var(--primary), var(--secondary));
        }
        
        .project-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
            margin-bottom: 1rem;
            transition: transform 0.5s ease;
        }
        
        .project-card:hover .project-image {
            transform: scale(1.05);
        }
        
        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: 0.5rem;
            margin: 1rem 0;
        }
        
        .tech-tag {
            background: rgba(46, 204, 113, 0.2);

            border-radius: 20px;
            font-size: 0.8rem;
            border: 1px solid var(--primary);
        }
        
        .view-demo-btn {

            color: white;

            align-items: center;
            gap: 0.5rem;
            transition: all 0.3s ease;
            font-weight: 500;
        }
        
        .view-demo-btn:hover {

        }
        
        .demo-slide.active {

        }

        }
        
        .demo-slide.active .demo-content {
            transform: scale(1);
        }

            top: 15px;
            right: 15px;
            background: var(--primary);
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            border: none;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            z-index: 10;
        }
        
        .close-demo:hover {
            transform: rotate(90deg) scale(1.1);
            background: #27ae60;
        }
        
        /* Demo Tabs */
        .demo-tabs {
            display: flex;
            gap: 0.5rem;
            margin: 1.5rem 0;
            border-bottom: 1px solid var(--input-border);
            padding-bottom: 0.5rem;
        }
        
        .tab-btn {
            background: none;
            border: none;
            padding: 0.5rem 1.5rem;
            border-radius: 30px;
            cursor: pointer;
            font-weight: 500;
            color: var(--text-color);
            transition: all 0.3s ease;
        }
        
        .tab-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .tab-btn:not(.active):hover {
            background: rgba(46, 204, 113, 0.1);
        }
        
        /* Tab Content */
        .tab-content {
            margin: 1rem 0;
        }
        
        .tab-pane {
            display: none;
        }
        
        .tab-pane.active {
            display: block;
        }
        
        .demo-iframe, .video-container {
            width: 100%;
            height: 500px;
            border: none;
            border-radius: 10px;
            background: #000;
            overflow: hidden;
        }
        
        .video-container iframe {
            width: 100%;
            height: 100%;
        }

        .features-list {
            columns: 2;

            font-weight: 500;
            break-inside: avoid;

        .features-list li strong {
            color: var(--primary);
            font-weight: 600;
        }

        .demo-footer {
            display: flex;

            margin-top: 1.5rem;

        }

            background: var(--secondary);
            color: white;
            border: none;
            padding: 0.7rem 1.5rem;

        @keyframes fadeInUp {

                transform: translateY(20px);
            }
            to {

                transform: translateY(0);
            }
        }
        
        @keyframes zoomIn {

                opacity: 0;
                transform: scale(0.8);
            }
            to {
                opacity: 1;
                transform: scale(1);
            }
        }
        
        /* Animation Delays */
        .animate__delay-0-3s {
            animation-delay: 0.3s !important;
        }
        
        .animate__delay-0-6s {
            animation-delay: 0.6s !important;
        }
        
        .animate__delay-0-9s {
            animation-delay: 0.9s !important;
        }
        
        .animate__delay-1-2s {
            animation-delay: 1.2s !important;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .projects {
                grid-template-columns: 1fr;
            }
            
            .demo-content {
                width: 95%;
                padding: 1rem;
            }

                height: 300px;
            }
            
            .features-list {
                columns: 1;
            }
            
            .demo-footer {
                flex-direction: column;
            }
        }

</head>

    <div class="theme-toggle" id="themeToggle">
        <div class="toggle-ball"></div>
        <div class="theme-icons">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
        </div>
    </div>

    <section class="hero">
        <!-- Animated Background Elements -->
        <div class="hero-bg-elements">
            <div class="bg-circle circle-1"></div>
            <div class="bg-circle circle-2"></div>
            <div class="bg-circle circle-3"></div>
        </div>
        
        <!-- Profile Container with Enhanced Animations -->
        <div class="profile-container" data-aos="zoom-in">
            <div class="image-wrapper">
                <img src="/assetes/photo_11zon.jpg" alt="Profile" class="profile-img">
                <div class="image-overlay"></div>
            </div>
            <div class="tech-icons">
                <i class="fab fa-python fa-2x"></i>
                <i class="fab fa-js fa-2x"></i>
                <i class="fab fa-react fa-2x"></i>
                <i class="fab fa-node fa-2x"></i>
            </div>
        </div>
        
        <!-- Text Content with Staggered Animations -->
        <div class="hero-content">
            <h1 class="animate__animated animate__fadeInUp animate__fast">Full Stack Developer</h1>
            <p class="animate__animated animate__fadeInUp animate__delay-1s animate__fast">
                Creating beautiful, functional web applications with modern technologies
            </p>
            
            <!-- Animated Social Links -->
            <div class="social-links">
                <a href="#" class="animate__animated animate__fadeIn animate__delay-1s"><i class="fab fa-github"></i></a>
                <a href="#" class="animate__animated animate__fadeIn animate__delay-1-2s"><i class="fab fa-linkedin"></i></a>
                <a href="#" class="animate__animated animate__fadeIn animate__delay-1-4s"><i class="fab fa-twitter"></i></a>
                <a href="#" class="animate__animated animate__fadeIn animate__delay-1-6s"><i class="fas fa-envelope"></i></a>
            </div>
        </div>
        
        <!-- Animated Scroll Indicator -->
        <div class="scroll-indicator animate__animated animate__bounce animate__infinite animate__delay-2s">
            <i class="fas fa-chevron-down"></i>
        </div>
    </section>
    <section class="projects-container" data-aos="fade-up">
        <h2 class="projects-title animate__animated animate__fadeInDown">My Projects</h2>
        <div class="projects" id="projectsGrid">
            <!-- Projects will be injected by JavaScript -->
        </div>
    </section>
    
    <!-- Enhanced Demo Slides -->
    <div class="demo-slide" id="demoSlide">
        <div class="demo-content">
            <button class="close-demo animate__animated animate__fadeIn animate__delay-1s" id="closeDemo">&times;</button>
            
            <div class="demo-header">
                <h3 id="demoTitle" class="animate__animated animate__fadeInDown"></h3>
                <p id="demoDescription" class="animate__animated animate__fadeIn animate__delay-0-3s"></p>
            </div>
            
            <div class="demo-tabs animate__animated animate__fadeIn animate__delay-0-6s">
                <button class="tab-btn active" data-tab="demo">Demo</button>
                <button class="tab-btn" data-tab="video">Video</button>
                <button class="tab-btn" data-tab="features">Features</button>
            </div>
            
            <div class="tab-content">
                <div class="tab-pane active" id="demo-tab">
                    <iframe class="demo-iframe animate__animated animate__zoomIn animate__delay-0-9s" 
                            id="demoIframe" src="" allowfullscreen></iframe>
                </div>
                <div class="tab-pane" id="video-tab">
                    <div class="video-container animate__animated animate__zoomIn animate__delay-0-9s">
                        <iframe id="projectVideo" frameborder="0" allowfullscreen></iframe>
                    </div>
                </div>
                <div class="tab-pane" id="features-tab">
                    <ul class="features-list animate__animated animate__fadeInUp animate__delay-0-9s">
                        <!-- Features will be injected by JavaScript -->
                    </ul>
                </div>
            </div>
            <div class="demo-footer animate__animated animate__fadeIn animate__delay-1-2s">
                <a href="#" class="demo-btn" id="liveDemoBtn" target="_blank">
                    <i class="fas fa-external-link-alt"></i> Live Demo
                </a>
                <a href="#" class="demo-btn" id="sourceCodeBtn" target="_blank">
                    <i class="fab fa-github"></i> Source Code
                </a>
            </div>
        </div>
    </div>
    <!-- Contact Form -->
    <section class="contact" data-aos="fade-up">
        <h2>Get In Touch</h2>
        <form id="contactForm">
            <input type="text" placeholder="Name" required>
            <input type="email" placeholder="Email" required>
            <textarea placeholder="Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-links">
            <a href="#"><i class="fab fa-github"></i></a>
            <a href="#"><i class="fab fa-linkedin"></i></a>
            <a href="#"><i class="fab fa-twitter"></i></a>
            <a href="#"><i class="fas fa-envelope"></i></a>
        </div>
        <p>&copy; <span id="year"></span> Developer Portfolio. All rights reserved.</p>
    </footer>

    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        // Initialize AOS
        AOS.init({
            duration: 800,
            once: true
        });
    
        // Add staggered animation to social links
        document.querySelectorAll('.social-links a').forEach((link, index) => {
            link.style.animationDelay = `${1 + index * 0.2}s`;
            link.addEventListener('animationend', () => {
                link.style.opacity = '1';
            });
        });
    
        // Scroll indicator click handler
        document.querySelector('.scroll-indicator')?.addEventListener('click', () => {
            const projectsContainer = document.querySelector('.projects-container');
            if (projectsContainer) {
                window.scrollTo({
                    top: projectsContainer.offsetTop,
                    behavior: 'smooth'
                });
            }
        });
    
        // Set current year in footer
        document.getElementById('year').textContent = new Date().getFullYear();
    
        // Theme Toggle
        const themeToggle = document.getElementById('themeToggle');
        if (themeToggle) {
            themeToggle.addEventListener('click', () => {
                document.body.classList.toggle('dark-mode');
                localStorage.setItem('darkMode', document.body.classList.contains('dark-mode'));
            });
    
            if (localStorage.getItem('darkMode') === "true") {
                document.body.classList.add('dark-mode');
            }
        }
    
        // Projects Data
        const projects = [
            {
                title: "E-Commerce Platform",
                description: "An online shopping platform with secure payments.",
                tech: ["React", "Node.js", "MongoDB", "Stripe"],
                image: "https://via.placeholder.com/600x400?text=E-Commerce",
                demoUrl: "https://example-ecommerce.com",
                demoEmbed: "https://example-ecommerce.com/embed",
                videoUrl: "https://youtube.com/embed/ecommerce-demo",
                sourceCode: "https://github.com/example/ecommerce",
                features: [
                    "<strong>Product Catalog</strong> with filtering",
                    "<strong>Shopping Cart</strong> with real-time updates",
                    "<strong>Secure Payments</strong> with Stripe"
                ]
            }
        ];
    
        // Generate Project Cards
        const projectsGrid = document.getElementById('projectsGrid');
        if (projectsGrid) {
            projects.forEach((project, index) => {
                const projectCard = document.createElement('div');
                projectCard.className = 'project-card';
                projectCard.style.transitionDelay = `${index * 0.1}s`;
    
                projectCard.innerHTML = `
                    <img src="${project.image}" alt="${project.title}" class="project-image">
                    <h3>${project.title}</h3>
                    <p>${project.description}</p>
                    <div class="project-tech">
                        ${project.tech.map(tech => `<span class="tech-tag">${tech}</span>`).join('')}
                    </div>
                    <button class="view-demo-btn" data-project-index="${index}">
                        <i class="fas fa-play"></i> View Project
                    </button>
                `;
    
                projectsGrid.appendChild(projectCard);
            });
        }
    
        // Animate project cards on scroll
        const animateOnScroll = () => {
            document.querySelectorAll('.project-card').forEach(card => {
                if (card.getBoundingClientRect().top < window.innerHeight / 1.3) {
                    card.classList.add('visible');
                }
            });
        };
    
        window.addEventListener('scroll', animateOnScroll);
        window.addEventListener('load', animateOnScroll);
    
        // Demo Slide Functionality
        const demoSlide = document.getElementById('demoSlide');
        const closeDemo = document.getElementById('closeDemo');
        const demoTitle = document.getElementById('demoTitle');
        const demoDescription = document.getElementById('demoDescription');
        const demoIframe = document.getElementById('demoIframe');
        const liveDemoBtn = document.getElementById('liveDemoBtn');
        const sourceCodeBtn = document.getElementById('sourceCodeBtn');
    
        document.querySelectorAll('.view-demo-btn').forEach(btn => {
            btn.addEventListener('click', (e) => {
                const projectIndex = e.target.closest('.view-demo-btn').getAttribute('data-project-index');
                const project = projects[projectIndex];
    
                if (project) {
                    demoTitle.textContent = project.title;
                    demoDescription.textContent = project.description;
                    demoIframe.src = project.demoEmbed;
                    liveDemoBtn.href = project.demoUrl;
                    sourceCodeBtn.href = project.sourceCode;
    
                    demoSlide.classList.add('active');
                    document.body.style.overflow = 'hidden';
                }
            });
        });
    
        if (closeDemo) {
            closeDemo.addEventListener('click', () => {
                demoSlide.classList.remove('active');
                demoIframe.src = '';
                document.body.style.overflow = 'auto';
            });
    
            demoSlide.addEventListener('click', (e) => {
                if (e.target === demoSlide) {
                    demoSlide.classList.remove('active');
                    demoIframe.src = '';
                    document.body.style.overflow = 'auto';
                }
            });
        }
    
        // Contact Form Handling
        const contactForm = document.getElementById('contactForm');
        if (contactForm) {
            contactForm.addEventListener('submit', (e) => {
                e.preventDefault();
    
                const submitBtn = e.target.querySelector('button[type="submit"]');
                if (submitBtn) {
                    const originalText = submitBtn.textContent;
                    submitBtn.innerHTML = '<i class="fas fa-check"></i> Sent!';
                    submitBtn.style.background = '#2ecc71';
    
                    setTimeout(() => {
                        submitBtn.textContent = originalText;
                        submitBtn.style.background = '';
                        e.target.reset();
                    }, 3000);
                }
            });
        }
    
        // Floating animation for profile container
        const profileContainer = document.querySelector('.profile-container');
        if (profileContainer) {
            profileContainer.classList.add('floating');
        }
    </script>
</body>
</html>
